<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dk Valentine ğŸ’˜</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <h1>Will you be my Valentine? ğŸ’˜</h1>

    <img src="giphy.gif" alt="Cute image" class="valentine-img">

    <div class="buttons">
      <button class="yesBtn" onclick="yesClick()">Yes ğŸ’–</button>
      <button id="noBtn" onmouseover="moveButton()">No ğŸ’”</button>
    </div>
  </div>

  <audio id="bgMusic" loop>
    <source src="song.mp4" type="audio/mpeg">
  </audio>

  <script>
    let noScale = 1;

    function moveButton() {
      const button = document.getElementById("noBtn");

      // Shrink effect
      noScale -= 0.1;
      if (noScale > 0.3) {
        button.style.transform = "scale(" + noScale + ")";
      }

      // Random move
      const x = Math.random() * (window.innerWidth - button.offsetWidth);
      const y = Math.random() * (window.innerHeight - button.offsetHeight);

      button.style.position = "absolute";
      button.style.left = x + "px";
      button.style.top = y + "px";
    }

    function yesClick() {
      createConfetti();
      alert("YAYYYYY ğŸ’–ğŸ’–ğŸ’– I LOVE YOUUUU ğŸ˜");
    }

    function createConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");

        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
          "hsl(" + Math.random() * 360 + ", 100%, 50%)";

        document.body.appendChild(confetti);

        setTimeout(() => {
          confetti.remove();
        }, 3000);
      }
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "ğŸ’–";

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      heart.style.animationDuration = Math.random() * 3 + 3 + "s";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 500);

    // Music start on first click
    document.addEventListener("click", function() {
      document.getElementById("bgMusic").play();
    }, { once: true });

  </script>

</body>
</html>
